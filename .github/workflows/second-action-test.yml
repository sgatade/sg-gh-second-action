name: Test app before deployment
on:
  push:
    branches:
      - "master"
jobs:
  test_app:
    runs-on: ubuntu-latest
    steps:
      - name: Get code from Repo
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
